<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U1-W2-D5-PROJECT - Amazon Page Clone</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.png" alt="amazon logo" />
      <nav>
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <p class="orange-banner">Shop All Holiday Gift Cards</p>

      <section class="hero-section">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </section>

      <section class="container">
        <div class="section-title">
          Find the perfect gift
          <a href="#" class="shop-link">Shop now</a>
        </div>

        <div class="gift-grid">
          <div class="gift-item">
            <div class="gift-image">
              <img src="./assets/images/img_1.jpg" alt="Kindle" />
            </div>
          </div>
          <div class="gift-item">
            <div class="gift-image">
              <img src="./assets/images/img_2.jpg" alt="Home Office" />
            </div>
          </div>
          <div class="gift-item">
            <div class="gift-image">
              <img src="./assets/images/img_3.jpg" alt="Smartwatches" />
            </div>
          </div>
          <div class="gift-item">
            <div class="gift-image">
              <img src="./assets/images/img_4.jpg" alt="Pets" />
            </div>
          </div>
        </div>
      </section>

      <div class="full-width-image">
        <img src="./assets/images/img_9.png" alt="Gaming" />
      </div>
      <div class="section-caption">
        Play the gifting game
        <a href="#" class="shop-link">Shop gaming</a>
      </div>

      <div class="full-width-image smaller-margin">
        <img src="./assets/images/img_10.png" alt="Audio" />
      </div>
      <div class="section-caption">
        The sound of cheer
        <a href="#" class="shop-link">Shop Audio & Accessories</a>
      </div>
    </main>
    <div class="footer">
      <div class="footer-link">
        <a href="#">Back to top</a>
      </div>
      <div class="footer-logo">
        <img src="./assets/images/logo.png" alt="amazon logo" />
      </div>
    </div>
  </body>
</html>
