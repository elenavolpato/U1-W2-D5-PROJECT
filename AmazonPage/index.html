<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U1-W2-D5-PROJECT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <p>amazon</p>
      </div>
      <nav>
        <ul class="nav">
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
    </div>

    <div class="orange-banner">Shop All Holiday Gift Cards</div>

    <div class="hero-section">
      <h1>Holiday Gift Guides</h1>
      <p>Be a go-gifter</p>
    </div>

    <div class="container">
      <div class="section-title">
        Find the perfect gift
        <a href="#" class="shop-link">Shop now</a>
      </div>

      <div class="gift-grid">
        <div class="gift-item">
          <div class="gift-image">
            <img src="placeholder1.jpg" alt="Kindle" />
          </div>
        </div>
        <div class="gift-item">
          <div class="gift-image">
            <img src="placeholder2.jpg" alt="Home Office" />
          </div>
        </div>
        <div class="gift-item">
          <div class="gift-image">
            <img src="placeholder3.jpg" alt="Smartwatches" />
          </div>
        </div>
        <div class="gift-item">
          <div class="gift-image">
            <img src="placeholder4.jpg" alt="Pets" />
          </div>
        </div>
      </div>
    </div>

    <div class="full-width-section">
      <div class="full-width-image">
        <img src="placeholder-gaming.jpg" alt="Gaming" />
      </div>
      <div class="section-caption">
        Play the gifting game
        <a href="#" class="shop-link">Shop gaming</a>
      </div>
    </div>

    <div class="full-width-section">
      <div class="full-width-image">
        <img src="placeholder-audio.jpg" alt="Audio" />
      </div>
      <div class="section-caption">
        The sound of cheer
        <a href="#" class="shop-link">Shop Audio & Accessories</a>
      </div>
    </div>

    <div class="footer">
      <a href="#" class="footer-link">Back to top</a>
      <div class="footer-logo">
        <p>amazon</p>
      </div>
    </div>
  </body>
</html>
